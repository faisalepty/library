{% extends 'main/base.html' %}
{% load static %}

{% block content %}

    <section id="login">
        <p id="logoc"><img id="logo1" src="{% static 'image/logo1.jpg'%}" style="width: 201px;height: 170px;"></p>
        <div id="login-container">
            <h6>LOGIN</h6>
            {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <p style="font-size: 0.8em; font-weight: bold;">USER NAME</p>
                <input id="text" name="username" type="text" autocomplete="off">
                <p style="font-size: 0.8em; font-weight: bold;">PASSWORD</p>
                <input id="password" name="password" type="password" autocomplete="off">
                <button type="submit">Login</button>
            </form>
        </div>
    </section>
{% endblock content %}
